<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--skeleton cdn start-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
      <!--skeleton cdn end-->
    <title>Raamatud</title>
</head>
<body>
    <div class="container">
        <h1>Raamatud</h1>
        <!--Raamatu lisamise vorm-->
        <form id="book-form">
            <!-- virnu sisestusväli - pealkiri -->
            <div>
                <label for="title">Pealkiri</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="title">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="title">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <!-- nupp -->
            <div>
                <input type="submit" value="Lisa" class="u-full-width">
            </div>
        </form>
        <!--Raamatu lisamise vormi lõpp-->
        <!-- raamatute kuvamise algus -->

        <!-- raamatute kuvamise lõpp -->
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Pealkiri</th>
                    <th>Autor</th>
                    <th>ISBN</th>     
                    <th>Kustuta</th>       
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
