<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Compiled and minified CSS -->
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span id="title">Ülesanded</span>
                        <form id="add-task">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="task">Uus ülesanne</label>
                                    <input type="text" id="task" value="Õpi OOP JavaScripti">
                                </div>
                            </div>
                            <input type="submit" value="Lisa ülesanne"class="btn">
                        </form>
                    </div>
                    <!--card-content-lõpp-->
                    <!--card-action-algus-->
                    <div class="card-action">
                        <h5>Lisatud ülesanne</h5>
                        <ul class="collection">
                            <li class="collection-item">
                                Õpi JavaScripti
                                <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                            </li></a>
                            <li class="collection-item">
                                    Õpi Infoturve
                                    <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                            </li></a>
                            <li class="collection-item">
                                    Õpi JavaScripti
                                    <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                            </li></a>
                        </ul>
                        <a href="#" class="btn black">Kustuat kõik ülesanded</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
